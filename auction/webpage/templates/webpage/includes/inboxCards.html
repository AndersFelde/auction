{% load humanize %}
<button id="readAllNotifiBtn" type="button" class="btn btn-primary">Les alle</button>
<div id="notificationCards" class="row justify-content-center row-cols-md-2 row-cols-lg-4 row-cols-sm-1">
    {% for notifi in notifications %}
    <div class="col mt-3">
        <div class="card h-100 clickable notifi-card notifi-{{notifi.item.id}} {% if not notifi.read %}border-primary{% endif %} ">
            <div id="classHeader" class="card-header {% if not notifi.read %}text-primary{% endif %}">
                New Bid
                {% if not notifi.read %}<button type="button" onclick="readNotification({{ notifi.item.id }})" class="btn btn-primary">Les varsel</button>{% endif %}
            </div>
            <div class="card-body ">
                <h5 class="card-title"><a id="item-link" href="/item/{{notifi.item.id}}">{{notifi.item.name}}</a></h5>
                <p class="card-text">New bid: {{notifi.bid}}</p>
            </div>
            <div class="card-footer text-muted">
                {{ notifi.dato|naturaltime }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
